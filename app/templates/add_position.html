{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label>Rank</label>
                    <input type="number" class="form-control" name="rank" >
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" >
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Position</button>
            </form>
             <br>
        </div>
    </div>
</div>
{% if error %}
<div style="text-align: center;"> {{ error }} </div>
{% endif %}
{% endblock %}
